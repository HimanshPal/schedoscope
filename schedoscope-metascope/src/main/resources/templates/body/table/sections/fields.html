<div class="tab-pane" id="schemaContent" data-th-fragment="schema(table,util)">
  <table class="table table-bordered table-striped tablesorter-default" id="schemaTable">
    <thead>
      <tr class="info">
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Documentation</th>
      </tr>
    </thead>
    <tbody>
      <tr data-th-each="field : ${table.fields}" style="border-bottom: 1px solid lightgrey;">
        <td data-th-text="${field.name}" />
        <td data-th-text="${field.type}" />
        <td data-th-text="${field.description}" />
        <td data-th-if="${field.hasDocumentation()}" style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">
          <a data-th-attr="href='#schemaContent-' + ${field.name}" th:utext="${field.comment.preview}" th:onclick="'initializeFieldEditor(\'' + ${field.name} + '\'); showFieldDocu(\'schemaContent-' + ${field.name} + '\')'"></a>
        </td>
        <td data-th-if="${!field.hasDocumentation()}" style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">
          <a class="pull-right" data-th-attr="href='#schemaContent-' + ${field.name}" th:onclick="'initializeFieldEditor(\'' + ${field.name} + '\'); showFieldDocu(\'schemaContent-' + ${field.name} + '\'); toggleEditDocu(\'' + ${field.name} + '\', true);'">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div data-th-each="field : ${table.fields}">
    <div th:id="'schemaContent-' + ${field.name}" class="fieldDocumentation">
      <div data-th-replace="body/table/sections/documentation_field :: documentation(${field}, ${util})"></div>
    </div>
  </div>
  
</div>
