<div class="tab-pane" id="transformationContent" data-th-fragment="transformation(table,util)">
  <div style="overflow: auto;">
    <label>Transformation: </label> <em data-th-text="${table.transformationType}"></em> <br />
    <table class="table table-reflow">
      <tr data-th-each="transformationEntity : ${table.transformationProperties}" style="border-bottom: 1px solid lightgrey;">
        <td><b data-th-text="${transformationEntity.transformationKey}"></b></td>
        <td data-th-text="${transformationEntity.transformationValue}" style="white-space: pre;"></td>
      </tr>
    </table>
    
    <div data-th-if="${table.exports.size() > 0}">
      <br/>
      <label>Exports: </label> 
      <div data-th-each="export : ${table.exports}">
        <table class="table table-reflow">
          <tr>
            <td><b>Export:</b></td>
            <td data-th-text="${export.getType()}" style="white-space: pre;"></td>
          </tr>
          <tr data-th-each="e : ${export.properties.entrySet()}" style="border-bottom: 1px solid lightgrey;">
            <td><b data-th-text="${e.key}"></b></td>
            <td data-th-text="${e.value}" style="white-space: pre;"></td>
          </tr>
        </table>
        <hr/>
      </div>
    </div>
  </div>
</div>
