<div class="tab-pane" id="taxonomyContent" data-th-fragment="taxonomy(table, util)">
  <div class="control-group">
    <label class="control-label" for="categories">Categories</label>
    <div class="controls" th:with="categories=${table.getCategoriesCommaDelimited()}">
      <input data-th-if="${!categories.isEmpty()}" id="categoryTags" disabled="disabled" data-role="tagsinput" th:value="${categories}" name="categories" type="text"
        style="width: 100%;" />
      <em data-th-if="${categories.isEmpty()}">No business objects added yet</em>
    </div>
  </div>
  <br/>
  <form class="form" data-th-action="@{/table/businessobjects}" method="post">
    <div class="control-group">
      <label class="control-label" for="businessObjects">Business Objects</label>
      <div class="controls">
        <div class="row">
          <div class="col-md-5" id="bosDiv">
            <input type="hidden" name="fqdn" th:value="${table.fqdn}" /> 
            <input id="businessObjects" type="hidden" name="businessObjects" /> 
            <input data-role="tagsinput" th:value="${table.getBusinessObjectsCommaDelimited()}" type="text" style="width: 100%;" />
          </div>
          <div class="col-md-7">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Add <span class="caret"></span>
              </button>
              <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                <li class="dropdown-submenu" data-th-each="category : ${categories}"><a tabindex="-1" href="#"
                  data-th-if="${category.businessObjects.size() > 0}" data-th-text="${category.categoryName}"></a>
                  <ul class="dropdown-menu">
                    <li data-th-each="bo : ${category.businessObjects}"><a
                      th:onclick="'addBo(\'' + ${bo.name} + '\', \'' + ${bo.description} + '\', \'' + ${bo.categoryName} + '\')'"
                      href="javascript:void(0)" data-th-attr="data-original-title=${bo.name}, data-content=${bo.description}" data-placement="right"
                      data-th-text="${bo.name}" data-toggle="popover" data-content="${bo.description}"></a></li>
                  </ul>
                </li>
                <li data-th-if="${categories.size() == 0}" data-th-text="'No categories and business objects defined yet'" 
                style="white-space: nowrap; color: red; padding-left: 10px; padding-right: 10px;"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-12">
        <div class="control-group">
          <label class="control-label" for="businessObjects">Tags</label>
          <div class="controls">
            <div class="row">
              <div class="col-md-6">
                <input id="tags" name="tags" type="text" style="width: 100%;" th:value="${table.tagsCommaDelimited}"/>
              </div>
            </div>
            <hr />
            <div class="row" style="padding-left: 15px;">
              <div class="control-group">
                <button id="taxonomySubmitButton" type="submit" class="btn btn-success">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
