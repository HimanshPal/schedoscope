<div data-th-fragment="partition(partition)">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <a
                            th:href="'table?fqdn=' + ${partition.table.fqdn} + '&amp;partitionPage=' + ${urlService.getPartitionPage(partition.table.fqdn, partition.internalViewId())}
            	+ '#partitionsContent-' + ${partition.internalViewId()}"
                            th:text="${!partition.getParameters().isEmpty()} ?
               ${partition.viewUrl} + ' (' + ${partition.parameterString} + ')' :
               ${partition.viewUrl}"></a>
                    <span th:attr="data-qualifier=${partition.viewUrl}" class="loader statusentity pull-right" title="Loading view status ..."></span>
                </div>
            </div>
        </div>
        <table id="partitionPreviewTable" class="table table-reflow">
            <tr style="border-bottom: 1px solid lightgrey;">
                <td width="20%"><b>Table</b></td>
                <td width="80%"><a data-th-text="${partition.table.databaseName + '.' + partition.table.tableName}"
                                   th:href="'table?fqdn=' + ${partition.table.fqdn}"></a>
                </td>
            </tr>
            <tr data-th-if="${partition.lastTransformation != 0}" style="border-bottom: 1px solid lightgrey;">
                <td width="20%"><b>Last Transformation</b></td>
                <td width="80%" data-th-text="${util.getTime(partition.lastTransformation)}"></td>
            </tr>
            <tr data-th-each="parameter : ${partition.getParameters()}" style="border-bottom: 1px solid lightgrey;">
                <td width="20%"><b data-th-text="${parameter.key}"></b></td>
                <td width="80%" data-th-text="${parameter.value}"></td>
            </tr>
        </table>
    </div>
</div>
