<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="includes/head :: head('Metascope')"></head>
<body>

<nav data-th-replace="header/header :: navigation"></nav>

<div class="container-fluid">
    <div id="lineage-container" class="col-md-12"></div>
</div>

<nav data-th-replace="footer/footer :: footer"></nav>

<script type="text/javascript" src="/js/lineage-graph.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    (function () {
        document.addEventListener("DOMContentLoaded", function () {
            var lineage = /*[[${lineage}]]*/ null;
            var fqdn = /fqdn=([^&]+)/.exec(location.search)[1];
            var graph = new LineageGraph("#lineage-container", "LR");
            graph.setData(lineage, [fqdn]);
            graph.addNeighbours(fqdn);
            document.querySelector("#lineage-container>svg").classList.add("center-block")
        });
    })();
    /*]]>*/
</script>

<div data-th-replace="includes/scripts :: global"></div>
<div data-th-replace="includes/scripts :: index"></div>

</body>
</html>
