<div class="modal fade" id="categoryDelete" aria-hidden="true" data-th-fragment="delete_category_modal" tabindex='-1'>
  <form class="form-inline" data-th-action="@{/admin/category/delete}" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 data-th-text="'Delete Category'" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <label id="categoryConfirmLabel"></label>
          <input id="delCategory" name="category" type="hidden"/>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">OK</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
