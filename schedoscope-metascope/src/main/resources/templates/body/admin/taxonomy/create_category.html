<div class="modal fade" id="categoryAdd" aria-hidden="true" data-th-fragment="create_category_modal" tabindex='-1'>
  <form class="form-inline" data-th-action="@{/admin/category/create}" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 data-th-text="'Create Category'" class="modal-title" />
        </div>
        <div class="modal-body">
          <div>
            <div class="control-group">
              <label class="control-label" for="category">Category</label>
              <div class="controls">
                <input id="category" name="category" type="text" style="width: 100%;" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Create</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
