<div class="modal fade" id="boEdit" aria-hidden="true" data-th-fragment="edit_bo_modal" tabindex='-1'>
  <form class="form-inline" data-th-action="@{/admin/businessobject/edit}" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 data-th-text="'Edit Business Object'" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div>
            <div class="control-group">
              <label class="control-label" for="category">Category</label>
               <div class="controls">
                <select id="editCategoryForBo" class="form-control" name="category" style="width: 100%;">
                  <option data-th-each="category : ${categories}"
                    th:value="${category.categoryName}" th:text="${category.categoryName}"></option>
                </select>
              </div>
            </div>
            <br/>
            <div class="control-group">
              <label class="control-label" for="bo">Business Object</label>
              <div class="controls">
                <input id="editBoName" name="bo" type="text" style="width: 100%;" />
                <input type="hidden" id="oldCategoryForBo" name="oldCategory" />
                <input type="hidden" id="oldBo" name="oldBo" />
              </div>
            </div>
            <br/>
            <div class="control-group">
              <label class="control-label" for="description">Description</label>
              <div class="controls">
                <textarea id="editBoDescription" name="description" type="text" style="width: 100%;"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
