<div class="modal fade" id="boAdd" aria-hidden="true" data-th-fragment="create_bo_modal" tabindex='-1'>
  <form class="form-inline" data-th-action="@{/admin/businessobject/create}" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 data-th-text="'Create Business Object'" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div>
            <div class="control-group">
              <label class="control-label" for="bo">Business Object</label>
              <div class="controls">
                <input id="bo" name="bo" type="text" style="width: 100%;" />
                <input type="hidden" id="categoryForBo" name="category" />
              </div>
            </div>
            <br/>
            <div class="control-group">
              <label class="control-label" for="description">Description</label>
              <div class="controls">
                <textarea id="description" name="description" type="text" style="width: 100%;"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Create</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
