<div class="modal fade" id="userManagement" aria-hidden="true" data-th-fragment="user_management_modal" tabindex='-1'>
  <div class="modal-dialog" style="width: 75%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 data-th-text="'User Management'" class="modal-title"></h4>
      </div>
      <div class="modal-body"></div>
      <div style="margin: 20px;">
        <table id="userTable" class="table table-striped">
          <tr class="info">
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Group</th>
            <th>Role</th>
            <th>Actions<button onclick="createUser()" class="btn pull-right" data-toggle="modal" data-target="#userAdd">Create User</button></th>
          </tr>
          <tr data-th-each="user : ${users}">
            <td data-th-text="${user.username}" />
            <td data-th-text="${user.fullname}" />
            <td data-th-text="${user.email}" />
            <td data-th-text="${user.usergroup}" />
            <td data-th-text="${user.userrole}" />
            <td id="userActions">
              <button th:onclick="'editUser(\'' + ${user.username} + '\', \'' + ${user.email} + '\', \'' + ${user.fullname} + '\', ' + ${user.isAdmin()} + ', \'' + ${user.usergroup} + '\')'" class="btn btn-default">Edit</button>
              <button th:onclick="'deleteUser(\'' + ${user.username} + '\')'" style="padding-left: 10px;" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
