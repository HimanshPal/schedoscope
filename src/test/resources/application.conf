soda {
  app {
     environment = "dbenz"
     package = "app.eci" 
     parsedViewAugmentorClass ="app.eci.EciViewAugmentor"
  }
  scheduler {
     timeouts {
  		 action = 3 hours
  		 dependency = 3 days
  		 status = 1 second
  	}
  }
  webservice {
  	timeout = 10 minutes
  	port = 20698
  }
  hive {
    metastoreUri = "thrift://anatolefrance.unbelievable-machine.net:9083"
    jdbcUrl = "jdbc:hive2://anatolefrance:10000/default;principal=hive/anatolefrance@OTTOGROUP.COM"    
  } 
  kerberos {
    principal = "hive/anatolefrance@OTTOGROUP.COM"
  }
  transformations {
  	hive {      
      unpack = false
      concurrency = 10
    }
	oozie {
	  url = "http://anatolefrance:11000/oozie"
	  concurrency = 10
	  unpack = true
	}     
  } 
}

akka {
  loglevel ="DEBUG"
  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      receive = on
    }
  }
}